services:
  postgres:
    image: postgres:16-alpine
    container_name: feeddigest-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-feeddigest}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-feeddigest123}
      POSTGRES_DB: ${POSTGRES_DB:-feeddigest}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-feeddigest}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: feeddigest-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  feed-service:
    build: ./feed-service
    container_name: feeddigest-feed-service
    restart: unless-stopped
    ports:
      - "${FEED_SERVICE_PORT:-8001}:8001"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-feeddigest}:${POSTGRES_PASSWORD:-feeddigest123}@postgres:5432/${POSTGRES_DB:-feeddigest}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
